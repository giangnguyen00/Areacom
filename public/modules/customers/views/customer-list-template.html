<div class="list-group">
    <div class ="col-xs-6 col-sm-3 extra-space" data-ng-repeat="customer in CustomerCtrl.customers | filter:searchText">
        <a data-ng-click="CustomerCtrl.modalUpdate('lg',customer)" class="list-group-item">
            <h4 class="cust-list text-center">
                <i class="glyphicon glyphicon-user"></i>
            </h4>
            <div class = "row">
                <div class = "col-xs-10 col-xs-offset-1">
                    <h4>{{customer.firstName}} {{customer.lastName}}</h4>
                    <h5>{{customer.email}}</h5>
                    <small class="list-group-item-text text-muted">
                        <span data-ng-bind="customer.created | date:'medium'"></span>

                        <span class="pull-right">
                            <button class="btn btn-default btn-xs" data-ng-click="CustomerCtrl.remove(customer)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </span>
                    </small>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    No Users yet, why don't you <a data-ng-click="CustomerCtrl.modalCreate('lg')">create one</a>?
</div>
