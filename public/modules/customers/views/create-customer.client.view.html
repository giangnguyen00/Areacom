<section data-ng-controller="CustomersController">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header h">
        <h1>New User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class = "row">
                    <div class = "col-sm-6 text-center">
                        <i class = "glyphicon glyphicon-user custProfile"
                           ></i>
                    </div>
                    <div class = "col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="firstName" id="firstName" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="lastName" id="lastName" class="form-control" required>
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label class="control-label" for="userName">User Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="userName" id="userName" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="text" data-ng-model="password" id="password" class="form-control" required>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="email" id="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="phone" id="phone" class="form-control" required >
                            </div>
                        </div>

                        <div class = "form-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-danger">
                                Save & Close
                                    </button>
                            </div>
                        </div>
                        <div data-ng-show = "error" class = "text-center text-danger">
                            <strong data-ng bind = "error"> User is not logged in </strong>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
