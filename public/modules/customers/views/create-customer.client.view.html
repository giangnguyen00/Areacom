<section data-ng-controller="AuthenticationController" >
    <div class="modal-header">
        <h3 class="modal-title">New User </h3>
    </div>
    <div class="modal-body">
        <form name="createCustomerForm">
            <fieldset>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                    </div>
                <div class = "row">
                    <div data-ng-show = "error" class = "text-center text-danger">
                        <strong data-ng bind = "error"> User is not logged in </strong>
                    </div>
                    <div class = "col-sm-6 text-center">
                        <i class = "glyphicon glyphicon-user custProfile"></i>
                    </div>
                    <div class = "col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.firstName" id="firstName" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.lastName" id="lastName" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="email" data-ng-model="credentials.email" id="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="username">User Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.username" id="username" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.password" id="password" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" id = "saveClose" data-ng-click="signup();ok()" data-ng-disabled="createCustomerForm.$invalid">Save & Close</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    </div>

</section>
