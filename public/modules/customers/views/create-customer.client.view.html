<section data-ng-controller="CustomersCreateController as customerCtrl" >
    <div class="modal-header">
        <h3 class="modal-title">New User </h3>
    </div>
    <div class="modal-body">
        <form name="createCustomerForm">
            <fieldset>
                <div class = "row">
                    <div data-ng-show = "error" class = "text-center text-danger">
                        <strong data-ng bind = "error"> User is not logged in </strong>
                    </div>
                    <div class = "col-sm-6 text-center">
                        <i class = "glyphicon glyphicon-user custProfile"
                           ></i>
                    </div>
                    <div class = "col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="firstName" id="firstName" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="lastName" id="lastName" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="email" id="email" class="form-control" required>
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label class="control-label" for="userName">User Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="userName" id="userName" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="text" data-ng-model="password" id="password" class="form-control" required>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="phone" id="phone" class="form-control" required >
                            </div>
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="customerCtrl.create();ok()" data-ng-disabled="createCustomerForm.$invalid">Save & Close</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    </div>

</section>
