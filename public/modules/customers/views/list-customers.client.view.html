<section data-ng-controller="CustomersController as CustomerCtrl">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header">
        <h1 style="margin-left: 50%;color: #e60502">Users</h1>
    </div>
    <div class="row">
    <div class="col-xs-12 col-sm-8">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Search..." data-ng-model="searchText">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">Go!</button>
                </span>
        </div><!-- /input-group -->
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
        <button type="button" class="btn btn-danger text-center">
            <i class="glyphicon glyphicon-user"></i> <br>
            New User
        </button>
    </div>
    </div>
    </br>
    </br>

    <div class="list-group">
        <div class ="col-xs-6 col-sm-4" data-ng-repeat="customer in CustomerCtrl.customers | filter:searchText">
            <a data-ng-click="CustomerCtrl.modalUpdate('lg',customer)" class="list-group-item">
                <h4 class="cust-list text-center">
                    <i class="glyphicon glyphicon-user"></i>
                </h4>
                <div class = "row">
                    <div class = "col-xs-10 col-xs-offset-1">
                        <h4>{{customer.firstName}} {{customer.lastName}}</h4>
                        <h5>{{customer.email}}</h5>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="customer.created | date:'medium'"></span>
                        </small>
                    </div>
                </div>

            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    	No Users yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
