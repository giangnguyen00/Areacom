<section data-ng-controller="MapsController" data-ng-init="find()">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header">
        <h1>Tower Locations </h1>
    </div>
    <div>
        <map zoom="10" center="[30.16, -81.73]" style="display: block; height: 572px;">

            <marker data-ng-repeat = "marker in contracts"

                    position= "{{marker.location}}"
                    title="{{marker.title}}"
                    visible="true"
                    ></marker>
            </marker>
        </map>
    </div>
</section>
