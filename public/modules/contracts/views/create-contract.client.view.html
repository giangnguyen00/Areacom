<section data-ng-controller="ContractsController">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header hc">
        <h1 style="color: #880020 !important;">New Contract</h1>
    </div>
    <div class="col-md-12">
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="controls">
                    <div class="form-group" style="float: left;">
                        <label class="control-label" for="name">Name</label>
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group" style="float: left;">
                        <label class="control-label" for="tcsiteID">Tower Cloud Site ID</label>
                        <input type="text" data-ng-model="tcsiteID" id="tcsiteID" class="form-control" placeholder="Site ID" required style="width:100% !important;">
                    </div>
                    <div class="form-group" style="float: left;">
                        <label class="control-label" for="Address">Address</label>
                        <input type="text" data-ng-model="address" id="Address" class="form-control" placeholder="Address..." >
                        <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="City..." >
                        <input type="text" data-ng-model="state" id="state" class="form-control" placeholder="State..." >
                        <input type="text" data-ng-model="zip" id="zip" class="form-control" placeholder="Zip Code..." >
                    </div>
                    <div class="form-group" style="float: left; width: 25%;">
                        <div class="col-xs-12" style="padding: 0;">
                            <label class="control-label" for="lat">Latitude</label>
                            <input type="text" data-ng-model="lat" id="lat" class="form-control" placeholder="Latitude">
                        </div>
                    </div>
                    <div class="form-group" style="float: left; width: 25%;">
                        <div class="col-xs-12" style="padding: 0;">
                            <label class="control-label" for="longit">Longitude</label>
                            <input type="text" data-ng-model="longit" id="longit" class="form-control" placeholder="Longitude" style="width: 100% !important;">
                        </div>
                    </div>
                    <div class="form-group" style="float: left; margin-top: 26px;">
                        <label class="control-label" for="tositeID">Tower Owner Site ID</label>
                        <input type="text" data-ng-model="tositeID" id="tositeID" class="form-control" placeholder="Site ID" required style="width: 100% !important;">
                    </div>
                    <div class="form-group" style="float: left;">
                        <label class="control-label" for="towner">Tower Owner</label>
                        <input type="text" data-ng-model="towner" id="towner" class="form-control" placeholder="Owner" required>
                    </div>
                    <div class="form-group" style="float: left;">
                        <label class="control-label" for="pobox">P.O. #</label>
                        <input type="text" data-ng-model="pobox" id="pobox" class="form-control" placeholder="P.O. #" required style="width: 100% !important;">
                    </div>
                    <div class="form-group" style="float: left; width: 33.33%;">
                        <div class="col-xs-12" style="padding: 0;">
                            <label class="control-label" for="numdish">Number of Dishes</label>
                            <input type="text" data-ng-model="numdish" id="numdish" class="form-control" placeholder="# of Dishes" >
                        </div>
                    </div>
                    <div class="form-group" style="float: left; width: 33.33%;">
                        <div class="col-xs-12" style="padding: 0;">
                            <label class="control-label" for="StartDate">Start Date</label>
                            <input type="date" data-ng-model="StartDate" id="StartDate" class="form-control" placeholder="MM/DD/YYYY" required>
                        </div>
                    </div>
                    <div class="form-group" style="float: left; width: 33.33%;">
                        <div class="col-xs-12" style="padding: 0;">
                            <label class="control-label" for="EndDate">End Date</label>
                            <input type="date" data-ng-model="EndDate" id="EndDate" class="form-control" placeholder="MM/DD/YYYY" style="width: 100% !important;">
                        </div>
                    </div>
                    <div class="checkbox" style="float: left;">
                        <label>
                          <input type="checkbox" data-ng-model="ntp"> NTP
                        </label>
                    </div>
                    <div class="checkbox" style="float: left; margin-left: 25px;">
                        <label>
                          <input type="checkbox" data-ng-model="towerbool"> Is this a tower?
                        </label>
                    </div>
                    <label class="control-label" for="notes">Notes</label>
                    <textarea class="form-control"  rows="3" data-ng-model="notes" id="notes" placeholder="Add any notes here..." style="margin-top: 10px;"></textarea>
                </div>
                <!--<div class="form-group">-->
                    <!--<input type="submit" class="btn btn-default">-->
                <!--</div>-->
                <div class = "form-group">
                    <button type = "submit" class = "btn btn-danger btn-sm" id = "btnSubmit">Submit </button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
