<section data-ng-controller="ContractsController" data-ng-init="find()">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header h">
        <h1>Contracts</h1>
    </div>
    <div class="row">
    <div class="col-xs-12 col-sm-8">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Search..." data-ng-model="searchText">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">Go!</button>
                </span>
        </div><!-- /input-group -->
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
        <a href="#!/contracts/create"><button type="button" class="btn btn-danger text-center">
            New Contract
        </button></a>
    </div>
    </div>
    </br>
    <div class="list-group">
        <a data-ng-repeat="contract in contracts" data-ng-href="#!/contracts/{{contract._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="contract.created | date:'medium'"></span>
				by
				<span data-ng-bind="contract.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="contract.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!contracts.$resolved || contracts.length">
    	No Contracts yet, why don't you <a href="/#!/contracts/create">create one</a>?
    </div>
</section>
